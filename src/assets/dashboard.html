<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <title>Pure js exel</title>
</head>
<body>
    <div id="app">
       <div class="db">
        <div class="db_header">
            <h1>My exel clone</h1>
        </div>
        <div class="db_new">
           <div class="db_view">
            <a href="#" class="db_create">
                Create new <br />Table
            </a>
           </div>
        </div>
        <div class="db_table db_view">
            <div class="db_list-header">
                <span>Name</span>
                <span>Last opening date</span>
            </div>

            <ul class="db_list">
                <li class="db_record">
                    <a href="#">Table 1</a>
                    <strong>10.07.2023</strong>
                </li>
            </ul> 

        </div>
       </div>
    </div>
</body>
</html>
